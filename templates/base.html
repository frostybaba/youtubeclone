<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NeonTube - Ad-Free YouTube Alternative{% endblock %}</title>
    <meta name="description" content="A minimalist, ad-free YouTube video player with dark purple/orange neon theme">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/music.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/music-detail.css') }}">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cGF0aCBkPSJNMTIgMkM2LjQ4IDIgMiA2LjQ4IDIgMTJzNC40OCAxMCAxMCAxMCAxMC00LjQ4IDEwLTEwUzE3LjUyIDIgMTIgMnptLTIgMTRsOC01LTgtNXY3eiIgZmlsbD0iI2ZmODUwMCIvPjwvc3ZnPg==">
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header class="header">
        <a href="/" class="logo">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14l8-5-8-5v10z" fill="#ff8500"/>
            </svg>
            <span>Neon<span style="color: var(--accent)">Tube</span></span>
        </a>
        
        <nav class="nav-links">
            <a href="/" class="{% if request.path == '/' %}active{% endif %}"><i class="fas fa-home"></i> Discover</a>
            <a href="/subscriptions" class="{% if request.path == '/subscriptions' %}active{% endif %}"><i class="fas fa-star"></i> Subscriptions</a>
            <a href="/music" class="{% if request.path == '/music' %}active{% endif %}"><i class="fas fa-music"></i> Music</a>
        </nav>
        
        <div class="search-container">
            <form id="search-form" action="/search" method="get">
                <input type="text" id="search-input" name="q" class="search-input" placeholder="Search videos..." autocomplete="off">
                <button type="submit" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
    </header>
    
    <main class="main-content">
        {% if error %}
        <div class="container">
            <div class="error-container">
                <div class="error-icon"><i class="fas fa-exclamation-circle"></i></div>
                <h3 class="error-message">{{ error }}</h3>
                <a href="/" class="btn btn-accent">Back to Home</a>
            </div>
        </div>
        {% else %}
            {% block content %}{% endblock %}
        {% endif %}
    </main>
    
    <footer class="footer">
        <div class="container">
            <p>NeonTube &copy; 2025 | A Minimalist, Ad-Free YouTube Alternative</p>
            <p class="anonmusic-credit">Powered by <a href="https://anonmusic.glitch.me" target="_blank">AnonMusic</a></p>
        </div>
    </footer>
    
    <!-- Core JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
